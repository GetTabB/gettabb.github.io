<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tab-B Website</title>
</head>
<body>
    <h1>Tab-B Website</h1>
    <p>Currently Doing: <span id="currentlyDoing">request</span></p>
    <button id="updateButton">Update Arrays</button>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const currentlyDoing = document.getElementById("currentlyDoing");
            const updateButton = document.getElementById("updateButton");

            updateButton.addEventListener("click", () => {
                // Simulate updating the arrays and currentlyDoing
                const playingSites = ["Site A", "Site B"];
                const workingSites = ["Site X", "Site Y"];
                const newCurrentlyDoing = "update";

                // Update the display
                currentlyDoing.textContent = newCurrentlyDoing;

                // Send data to the extension
                chrome.runtime.sendMessage({
                    action: "updateStorage",
                    currentlyDoing: newCurrentlyDoing,
                    playingSites,
                    workingSites,
                });
            });
        });
    </script>
</body>
</html>
